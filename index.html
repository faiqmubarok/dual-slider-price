<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- Alpine JS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Style Slider Alpine -->
    <style>
        input[type="range"]::-webkit-slider-thumb {
            pointer-events: all;
            width: 24px;
            height: 24px;
            -webkit-appearance: none;
        }
    </style>

</head>

                            <span class="ms-2">Kost</span>

                <li>
                    <input type="radio" id="Kontrakan" name="Tipe-Produk" value="Kontrakan" class="peer hidden" />
                    <label for="Kontrakan"
                        class="inline-flex w-full cursor-pointer items-center justify-between rounded-lg border border-gray-200 bg-white p-5 text-gray-500 hover:bg-gray-100 hover:text-gray-600 peer-checked:border-blue-400 peer-checked:text-blue-400">
                        <div class="flex items-center">
                            <svg class="h-5 w-5" width="20" height="20" viewBox="0 0 20 20" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_78_22)">
                                    <path fill-rule="evenodd" clip-rule="evenodd"

                                </g>
                                <defs>
                                    <clipPath id="clip0_78_22">
                                        <rect width="20" height="20" fill="currentColor" />

                                </defs>
                            </svg>
                            <span class="ms-2">Kontrakan</span>
                        </div>
                    </label>
                </li>
            </ul>
            <!-- End List Type Product -->
            <div class="py-6">
                <h5 id="judul-range" class="mb-3 items-center text-base font-medium text-gray-700">Harga per bulan</h5>
                <!-- Budget Category Kost -->
                <ul id="Type-Budget-Kost" class="grid w-fit gap-1 md:grid-cols-2 mb-7">
                    <li>
                        <input type="radio" id="Bulanan" name="Kost-Budget" value="Bulanan" class="hidden peer" checked
                            required>
                        <label for="Bulanan"
                            class="inline-flex items-center justify-between w-fit px-3 py-2 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-400 peer-checked:border-blue-400 peer-checked:text-blue-400 hover:text-gray-600 hover:bg-gray-100">
                            <span>Bulanan</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="Tahunan" name="Kost-Budget" value="Tahunan" class="hidden peer">
                        <label for="Tahunan"
                            class="inline-flex items-center justify-between w-fit px-3 py-2 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-400 peer-checked:border-blue-400 peer-checked:text-blue-400 hover:text-gray-600 hover:bg-gray-100">
                            <span>Tahunan</span>
                        </label>
                    </li>
                </ul>
                <!-- Budget Category Kost -->

                <!-- Range Slider VanilaJs -->
                <div id="range" class="flex items-center justify-center">
                    <div class="relative w-full max-w-xl">
                        <div class="pr-1">
                            <input type="range" id="min-range"
                                class="pointer-events-none absolute z-20 h-2 w-full cursor-pointer appearance-none opacity-0" />
                            <input type="range" id="max-range"
                                class="pointer-events-none absolute z-20 h-2 w-full cursor-pointer appearance-none opacity-0" />
                            <div class="relative z-10 h-2 w-full">
                                <div class="absolute bottom-0 left-0 right-0 top-0 z-10 rounded-md bg-gray-200"></div>
                                <div id="track" class="absolute bottom-0 top-0 z-20 rounded-md bg-blue-400"></div>
                                <div id="min-thumb"
                                    class="absolute left-0 top-0 z-30 -ml-1 -mt-2 h-6 w-6 rounded-full bg-blue-400">
                                </div>
                                <div id="max-thumb"
                                    class="absolute right-0 -translate-x-3 top-0 z-30 -mr-1 -mt-2 h-6 w-6  rounded-full bg-blue-400">
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between py-5 text-sm">
                            <div>
                                <span class="mr-2">Rp. </span>
                                <input type="text" id="min-input" name="budget_min_kost" maxlength="7"
                                    class="w-32 rounded border border-gray-200 px-3 py-2 text-center" />
                            </div>
                            <div>
                                <span class="mr-2">Rp. </span>
                                <input type="text" id="max-input" name="budget_max_kost" maxlength="7"
                                    class="w-32 rounded border border-gray-200 px-3 py-2 text-center" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Range Slider VanilaJs -->

                <!-- Range Slider AlpineJs -->
                <div id="range-slider" class="flex items-center justify-center">
                    <div x-data="rangeSlider()" x-init="mintrigger(); maxtrigger()" class="relative w-full max-w-xl">
                        <div>
                            <input type="range" step="100000" x-bind:min="min" x-bind:max="max" x-on:input="mintrigger"
                                x-model="minprice"
                                class="pointer-events-none absolute z-20 h-2 w-full cursor-pointer appearance-none opacity-0 bg-blue-700 text-blue-700" />
                            <input type="range" step="100000" x-bind:min="min" x-bind:max="max" x-on:input="maxtrigger"
                                x-model="maxprice"
                                class="pointer-events-none absolute z-20 h-2 w-full cursor-pointer appearance-none opacity-0" />
                            <div class="relative z-10 h-2">
                                <div class="absolute bottom-0 left-0 right-0 top-0 z-10 rounded-md bg-gray-200">
                                </div>
                                <div class="absolute bottom-0 top-0 z-20 rounded-md bg-blue-400"
                                    x-bind:style="'right:'+maxthumb+'%; left:'+minthumb+'%'"></div>
                                <div class="absolute left-0 top-0 z-30 -ml-1 -mt-2 h-6 w-6 rounded-full bg-blue-400"
                                    x-bind:style="'left: '+minthumb+'%'"></div>
                                <div class="absolute right-0 top-0 z-30 -mr-1 -mt-2 h-6 w-6 rounded-full bg-blue-400"
                                    x-bind:style="'right: '+maxthumb+'%'"></div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between py-5 text-sm">
                            <div>
                                <span class="mr-2">Rp. </span>
                                <input type="text" name="budget_min_kost" maxlength="7" x-on:input="mintrigger"
                                    x-model="minprice"
                                    class="w-32 rounded border border-gray-200 px-3 py-2 text-center" />
                            </div>
                            <div>
                                <span class="mr-2">Rp. </span>
                                <input type="text" name="budget_max_kost" maxlength="7" x-on:input="maxtrigger"
                                    x-model="maxprice"
                                    class="w-32 rounded border border-gray-200 px-3 py-2 text-center" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Range Slider AlpineJs -->

                <button id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <script>
        function rangeSlider() {
            return {
                minprice: 0,
                maxprice: 5000000,
                min: 0,
                max: 5000000,
                minthumb: 0,
                maxthumb: 0,

                mintrigger() {
                    this.minprice = Math.min(this.minprice, this.maxprice - 500);
                    this.minthumb =
                        ((this.minprice - this.min) / (this.max - this.min)) * 100;
                },

                maxtrigger() {
                    this.maxprice = Math.max(this.maxprice, this.minprice + 500);
                    this.maxthumb =
                        100 - ((this.maxprice - this.min) / (this.max - this.min)) * 100;
                },
            };
        }
    </script>
    <script src="script.js" type="module"></script>
</body>

</html>
